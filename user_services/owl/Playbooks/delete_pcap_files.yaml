---
- name: Process OWL data
  hosts: Experiment_Nodes 
  tasks:
  - name: Delete pcap files
    community.general.docker_container:
      name: owl
      image: owl-app
      state: started
      restart: yes
      command: ["DataProcessManager.py", "delete_pcap", "/owl_data"]
      privileged: yes
      network_mode: host
      #ports:
      #  - "5005:5005"
      volumes:
        - owl-output:/owl_data
        - /home/mfuser/services/owl/settings:/owl_config

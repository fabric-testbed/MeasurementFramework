---
- name: Start OWL
  hosts: Experiment_Nodes 
  tasks:
  - name: Start OWL container
    community.general.docker_container:
      name: owl
      image: fabrictestbed/owl:0.1.0 
      state: started
      restart: yes
      command: ["NodeSockManager.py", "/owl_config/owl.conf"]
      privileged: yes
      network_mode: host
      #ports:
      #  - "5005:5005"
      volumes:
        - /home/mfuser/services/owl/output:/owl_output
        - /home/mfuser/services/owl/settings:/owl_config

# Start data transfer container
---
- name: Start data transfer container
  hosts: Meas_Node
  tasks:
  - name: Start data transfer container
    community.general.docker_container:
      name: data_transfer
      image: data_transfer:1.0
      state: started
      restart: true
      privileged: true
      detach: true
      interactive: true
      tty: true
      network_mode: host
      volumes:
        - /opt/data/fabric_prometheus/prometheus:/root/services/data_transfer/prometheus
        - /var/lib/docker/volumes/elk_snapshotbackup:/root/services/data_transfer/elk
        - /home/ubuntu/prometheus/download:/root/services/data_transfer/prometheus_data/download
        - /home/ubuntu/elk/download:/root/services/data_transfer/elk_data/download
        - /home/ubuntu/prometheus/tar:/root/services/data_transfer/prometheus_data/tar
        - /home/ubuntu/elk/tar:/root/services/data_transfer/elk_data/tar
# Moving most of the needed installs here
# not needed on all nodes.

# Only being ran on an CentOs host.

- name: Installing packages in elk/tasks/main.yml for CentOS 7
  become: true
  tags: packages
  ansible.builtin.package:
    name:
      - gcc
      - openssl-devel
      - bzip2-devel
      - libffi-devel
      - centos-release-scl
      - yum-utils
      - httpd-tools
      - lvm2
      - device-mapper-persistent-data
    state: present
    update_cache: yes
  when:
    - ansible_facts['distribution'] == "CentOS"
    - ansible_facts['distribution_major_version'] == "7"

- name: Installing packages in elk/tasks/main.yml for CentOS 8
  become: true
  tags: packages
  ansible.builtin.package:
    name:
      - gcc
      - openssl-devel
      - bzip2-devel
      - libffi-devel
      - yum-utils
      - httpd-tools
      - lvm2
      - device-mapper-persistent-data
    state: present
    update_cache: yes
  when:
    - ansible_facts['distribution'] == "CentOS"
    - ansible_facts['distribution_major_version'] == "8"

- name: Installing packages in elk/tasks/main.yml for Ubuntu
  become: true
  tags: packages
  ansible.builtin.package:
    name:
      - gcc
      - libssl-dev
      - bzip2
      - libffi-dev
      - apache2-utils
      - lvm2
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - gnupg-agent
    state: present
    update_cache: yes
  when:
    - ansible_facts['distribution'] == "Ubuntu"

- name: Configure docker-ce repo
  tags: docker
  become: true
  get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docer-ce.repo
    mode: 0644
  when:
    - ansible_facts['distribution'] == "CentOS"
    
- name: Add an apt signing key for Docker for Ubuntu
  become: true
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  when:
    - ansible_facts['distribution'] == "Ubuntu"

- name: Add apt repository for stable version for Ubuntu
  become: true
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
    state: present
  when:
    - ansible_facts['distribution'] == "Ubuntu"
    
- name: Install docker
  tags: docker
  become: true
  ansible.builtin.package:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present

- name: Create docker group
  tags: docker
  become: true
  group:
    name: "docker"
    state: present

- name: Adding user ansible to docker group
  tags: docker
  become: true
  user:
    name: ansible
    groups: "docker"
    append: "yes"

- name: Start and enable docker service
  tags: docker
  become: true
  service:
    name: docker
    state: started
    enabled: yes

- name: Check if Docker Compose is installed
  tags: docker-compose
  command: docker-compose --version
  register: docker_compose_check
  ignore_errors: yes

- name: Setting vm.max_map_count
  tags: docker
  become: true
  shell: sysctl -w vm.max_map_count=262144

- name: Download and install Docker Compose
  tags: docker-compose
  become: true
  get_url:
    url: https://github.com/docker/compose/releases/download/{{ docker_compose_ver }}/docker-compose-Linux-x86_64
    dest: /usr/bin/docker-compose
    mode: 0755

